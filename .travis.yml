branches:
  only:
    - master
    - "/^\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"

deploy:
  user: rafaelpivato
  provider: pypi
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    repo: pyupio/changelogs
    tags: true
    python: "3.6"

language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install tox-travis
  - pip install codecov
  - pip install flake8
script:
  - tox
after_success:
  - codecov
  - flake8
